@(languages: io.flow.play.util.PaginatedCollection[com.bryzek.dependency.v0.models.Language])

@if(languages.isEmpty) {
  <em>No languages</em>
} else {
  <div class="table-responsive">
    <table class="table">
      @languages.items.map { lang =>
        <tr>
          <td><a href="@routes.LanguagesController.show(lang.guid)">@lang.name</a</td>
        </tr>
      }
    </table>
  </div>
}
