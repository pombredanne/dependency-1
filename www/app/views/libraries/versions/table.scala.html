@(libraryVersions: io.flow.play.util.PaginatedCollection[com.bryzek.dependency.v0.models.LibraryVersion])

@if(libraryVersions.isEmpty) {
  <em>No libraryVersions</em>
} else {
  <div class="table-responsive">
    <table class="table">
      @libraryVersions.items.map { version =>
        <tr>
          <td><a href="@routes.LibrariesController.show(version.library.guid)">@{version.library.groupId}.@{version.library.artifactId}</a></td>
          <td>@version.version</td>
        </tr>
      }
    </table>
  </div>
}
