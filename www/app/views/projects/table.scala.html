@(projects: io.flow.play.util.PaginatedCollection[com.bryzek.dependency.v0.models.Project])

<div class="table-responsive">
  <table class="table">
    @projects.items.map { p =>
      <tr>
        <td><a href="@routes.ProjectsController.show(p.guid)">@{p.name}</a></td>
      </tr>
    }
  </table>
</div>
