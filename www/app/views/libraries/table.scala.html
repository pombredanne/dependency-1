@(libraries: io.flow.play.util.PaginatedCollection[com.bryzek.dependency.v0.models.Library])

@if(libraries.isEmpty) {
  <em>No libraries</em>
} else {
  <div class="table-responsive">
    <table class="table">
      @libraries.items.map { library =>
        <tr>
          <td><a href="#">Details</a></td>
          <td>@library.groupId</td>
          <td>@library.artifactId</td>
          <td>@library.resolvers</td>
        </tr>
      }
    </table>
  </div>
}
